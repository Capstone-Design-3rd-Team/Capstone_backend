name: CI

on:
  pull_request:
  push:
    branches:
      - 'dev'
      - 'main'

jobs:
  build:
    # 빌드 테스트하기 위해서 일회용으로 깃허브에서 제공하는 가상머신으로 내가 만든 인스턴스가 아닌 깃허브에서 제공해주는거라
    # 자바 설치와 필요한 설정을 해줘야 했던거였음
    name: "Check Gradle Build"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Gradle 캐싱 추가 (빌드 속도 2-3배 향상)
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          # 깃허브 캐시 저장소에 저장해서 빌드 라이브러리를 재사용
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant Execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle excluding tests
        run: ./gradlew clean build -x test
