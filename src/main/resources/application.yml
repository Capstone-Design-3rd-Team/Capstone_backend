spring:
  application:
    name: capstone-crawler

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3307}/${MYSQL_DATABASE:capstone_db}
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:rkwhr123}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 6000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/capstone_crawl_data}

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    com.example.capstone_java: ${LOG_LEVEL:DEBUG}
    org.springframework.kafka: INFO