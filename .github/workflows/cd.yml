name: CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
        # vm에 원격 저장소에 저장돼 있는 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/capstone-crawler:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/capstone-crawler:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/capstone-crawler:buildcache,mode=max

      - name: Copy docker-compose to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/ubuntu/capstone-crawler"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 15m
          script: |
            set -e
            cd /home/ubuntu/capstone-crawler

            # Docker 로그인 및 이미지 pull
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            docker pull ${{ secrets.DOCKER_USERNAME }}/capstone-crawler:latest

            # 서비스 재시작 (.env 환경변수 갱신 보장)
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d

            # Health check (최대 30초)
            for i in {1..12}; do
              sleep 5
              if docker exec capstone-crawler-prod curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
                echo "배포 성공 - 서비스 정상 작동"
                docker image prune -af
                exit 0
              fi
              echo "대기 중... (${i}/6)"
            done

            echo "Health check 실패 - 로그 확인 필요"
            docker logs --tail 50 capstone-crawler-prod
            exit 1
